<!DOCTYPE html>
<head>
<title>OnTime Walker</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<!--320-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
<link rel="stylesheet" href="css/map.css">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/walker.js"></script>
<script src="js/parse.js"></script>
<script src="js/banner.js"></script>
<script src="js/flash.js"></script>
<script src="js/home.js"></script>
<script src="js/map.js"></script>
<script src="js/math.js"></script>
<script src="js/searchBar.js"></script>
<script>
	google.maps.event.addDomListener(window, 'load', initialize);
</script>

</head>

<body>
	<div id="ui">
		<form class="form-inline" role="form" id="input">
			<div id="instruction">Click on the map to set destination.</div>
			Arrive before: <input type="time" value="" id="time" />
			<button type="button" class="btn btn-default"
				onclick="startWalking()">Go</button>
			<button type="button" class="btn btn-default"
				onclick="goLater()">Go later</button>
			<!-- <button type="button" class="btn btn-default">Reset</button> -->
		</form>
		<div id="info">
			<div id="msg"></div>
			<div id="detail"></div>
			<div id="stop" onclick="stopWalking()">
				<i class="icon-remove-sign"></i>
			</div>
			<span id="speed"></span>
		</div>

	</div>
	<div id="big_map_canvas">
		<input id="mag" type="image"
			src="https://cdn1.iconfinder.com/data/icons/musthave/256/Search.png"
			alt="Search" onclick="toggleSearchBar()">
		<div id="searchPanel">
			<input id="searchBar" type="text" placeholder="Search Box"></input>
		</div>
		<div id="map_canvas"></div>
	</div>
	<div id="directionsPanel"></div>
</body>

</html>
