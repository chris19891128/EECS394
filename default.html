<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/map.css">
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
<script
	src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/geolocationmarker/src/geolocationmarker-compiled.js"></script>
<script src="js/math.js"></script>
<script src="js/map.js"></script>
</head>
<body onload="initialize()" style="font-family: sans-serif;">
	<div id="map_canvas"></div>
	<form class="form-inline" role="form" id="control">
		<button type="button" class="btn btn-default" onclick="reset()">Reset</button>
		<input type="time" value="" id="time" />
		<button type="button" class="btn btn-default" onclick="calcRoute()">Go</button>
	</form>
	<div id="info"></div>
	<div id="directionsPanel"></div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
