<!DOCTYPE html>
<head>
<title>OnTime Walker</title>
<meta name="viewport" content="width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/map.css">
</head>

<body onload="initialize()">
	<div id="ui">
		<form class="form-inline" role="form" id="input">
			Arrive at: <input type="time" value="" id="time" />
			<button type="button" class="btn btn-default"
				onclick="startWalking()">Go</button>
			<button type="button" class="btn btn-default">Reset</button>
		</form>
		<div id="info">
			<div id="msg"></div>
			<div id="detail"></div>
			<span id="speed"></span>
			<button id="stop" class="btn btn-default" onclick="stopWalking()">Stop</button>
		</div>
		
	</div>
	<div id="map_canvas"></div>
	<div id="directionsPanel"></div>
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
	<script
		src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/geolocationmarker/src/geolocationmarker-compiled.js"></script>
	<script src="js/banner.js"></script>
	<script src="js/flash.js"></script>
	<script src="js/home.js"></script>
	<script src="js/map.js"></script>
	<script src="js/math.js"></script>
	<script src="js/walker.js"></script>
</body>

</html>
